<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Devtron</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/photon/css/photon.min.css">
    <link rel="stylesheet" href="devtron.css">
    <script src="../out/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar js-pane-sidebar">
            <ul class="list-group">
              <li class="list-group-item active" data-pane-link="graph">
                <div class="sidebar-icon sidebar-icon-graph"></div>
                Require Graph
              </li>
              <li class="list-group-item" data-pane-link="listeners">
                <div class="sidebar-icon sidebar-icon-events"></div>
                Event Listeners
              </li>
              <li class="list-group-item" data-pane-link="ipc">
                <div class="sidebar-icon sidebar-icon-ipc"></div>
                IPC
              </li>
            </ul>
          </div>
          <div class="pane" data-pane="graph">
            <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                <div class="btn-group pull-right">
                  <button class="btn btn-default js-load-graph">Load Graph</button>
                </div>
                <input class="form-control pull-right search-box pull-right js-search-graph" type="text" placeholder="Search modules">
              </div>
            </header>
            <div class="tab-group">
              <div class="tab-item active js-render-process-tab">
                Renderer Process
              </div>
              <div class="tab-item js-main-process-tab">
                Main Process
              </div>
            </div>
            <div class="table-scroller">
              <table class="js-render-process-table table-striped" tabindex="-1">
                <thead>
                  <th>Module</th>
                  <th>Version</th>
                  <th>Size</th>
                  <th>File</th>
                </thead>
                <tbody class="js-render-requires-table">
                </tbody>
              </table>
              <table class="js-main-process-table table-striped hidden" tabindex="-1">
                <thead>
                  <th>Module</th>
                  <th>Version</th>
                  <th>Size</th>
                  <th>File</th>
                </thead>
                <tbody class="js-main-requires-table">
                </tbody>
              </table>
            </div>
          </div>

          <div class="pane hidden" data-pane="listeners">
            <table class="table-striped" tabindex="-1">
              <thead>
                <th>Event Listeners</th>
              </thead>
              <tbody class="js-listeners-table">
              </tbody>
            </table>
          </div>

          <div class="pane hidden" data-pane="ipc">
            <table class="table-striped" tabindex="-1">
              <thead>
                <th>Channel</th>
                <th>Listeners</th>
                <th>Arguments</th>
              </thead>
              <tbody class="js-ipc-table">
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <template id="js-requires-table-row">
      <tr class="require-row">
        <td class="row-module" data-field="moduleName"></td>
        <td class="row-version" data-field="moduleVersion"></td>
        <td class="row-size" data-field="fileSize"></td>
        <td class="row-file" data-field="pathSection">
          <span class="disclosure-arrow" data-field="disclosure"></span>
          <span data-field="fileName"></span>
          <span class="row-directory" data-field="moduleDirectory"></span>
        </td>
      </tr>
    </template>

    <template id="js-ipc-table-row">
      <tr class="ipc-row">
        <td class="row-event-name">
          <div class="ipc-icon" data-field="eventIcon"></div>
          <div class="ipc-icon ipc-icon-sync" data-field="syncIcon"></div>
          <div data-field="eventName"></div>
        </td>
        <td class="row-event-listener-count" data-field="eventListenerCount"></td>
        <td class="row-event-data"><code data-field="eventData"></code></td>
      </tr>
    </template>

    <template id="js-emitter-row">
      <tr>
        <td class="row-listener has-children">
          <span class="disclosure-arrow" data-field="disclosure"></span>
          <span data-field="emitterName"></span>
          <span class="listener-count" data-field="listenerCount"></span>
        </td>
      </tr>
    </template>

    <template id="js-event-type-row">
      <tr>
        <td class="row-listener has-children row-listener-event-name">
          <span class="disclosure-arrow" data-field="disclosure"></span>
          <span data-field="eventName"></span>
          <span class="listener-count" data-field="listenerCount"></span>
        </td>
      </tr>
    </template>

    <template id="js-listener-code-row">
      <tr>
        <td class="row-listener row-listener-event-code">
          <pre data-field="listenerValue"></pre>
        </td>
      </tr>
    </template>
  </body>
</html>
