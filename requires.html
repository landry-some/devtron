<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>requires</title>
    <script src="eval.js" charset="utf-8"></script>
    <script src="requires.js" charset="utf-8"></script>
    <script src="loader.js" charset="utf-8"></script>
    <script src="view.js" charset="utf-8"></script>
    <script src="requires-view.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/photon/css/photon.min.css">
    <link rel="stylesheet" href="requires.css">
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <ul class="list-group">
              <li class="list-group-item active">
                Require Graph
              </li>
            </ul>
          </div>
          <div class="pane">
            <table class="table-striped">
              <thead>
                <th>Module</th>
                <th>Size</th>
                <th>File</th>
              </thead>
              <tbody class="js-requires-table" tabindex="-1">
                <template id="js-requires-table-row">
                  <tr class="require-row">
                    <td class="row-module" data-field="moduleName"></td>
                    <td class="row-size" data-field="fileSize"></td>
                    <td class="row-file" data-field="pathSection">
                      <span class="disclosure-arrow" data-field="disclosure"></span>
                      <span data-field="fileName"></span>
                      <span class="row-directory" data-field="moduleDirectory"></span>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
